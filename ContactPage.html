<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="Contactpage.css" />
</head>
<body>
  <main>
    <section class="contact-container">
      <h1>Contact Us</h1>
      <form id="contactForm" 
            action="https://formspree.io/f/xeorwdpj" 
            method="POST" 
            novalidate>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" data-testid="test-contact-name" aria-describedby="error-name" required />
        <small id="error-name" class="error-message" data-testid="test-contact-error-name"></small>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" data-testid="test-contact-email" aria-describedby="error-email" required />
        <small id="error-email" class="error-message" data-testid="test-contact-error-email"></small>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" data-testid="test-contact-subject" aria-describedby="error-subject" required />
        <small id="error-subject" class="error-message" data-testid="test-contact-error-subject"></small>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
        <small id="error-message" class="error-message" data-testid="test-contact-error-message"></small>
        <button type="submit" data-testid="test-contact-submit">Send Message</button>
        <p id="success-message" class="success-message" data-testid="test-contact-success" hidden>
          ✅ Message sent successfully! I’ll get back to you soon.
        </p>
      </form>
    </section>
    <script src="Contactpage.js"></script>
  </main>
</body>
</html>
